<html>
    <script>
        function populateDiv(){
            const a = document.getElementById("ele1").value;
            const b = document.getElementById("ele2").value;


            fetch("https://sum-server.100xdevs.com/sum?a="+ a +"&b="+ b)
            .then(function(response){
                console.log(response);
                response.text()
                .then(function(ans){
                    document.getElementById("finalSum").innerHTML = ans;
                })
            });
        }

    </script>
    <body>
        <input oninput = "populateDiv()" type="text" id = "ele1" placeholder="First number"></input><br></br>
        <input oninput = "populateDiv()" type="text" id = "ele2" placeholder="Second number"></input><br></br>
        <div id = "finalSum"></div>
    </body>
</html>
